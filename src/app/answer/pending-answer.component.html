<!--nav bar and Pending Answerss h2 
    implemented by Joshua Gardner-->
<nav>
    <strong>DoConnect</strong>
    <button class="pending-question-button" (click)="goPendingQuestion()">Pending Question</button>
    <button class="pending-answer-button" (click)="goPendingAnswer()">Pending Answer</button>
    <button class="admin-home-button" (click)="goAdminHome()">Your Home</button>
    <button class="sign-out-button" (click)="goSignOut()">Sign Out</button>
    <div class="username-div">
        {{username}}
    </div>
</nav>
<h2>Pending Answers: {{pendingAnswers.length}}</h2>

<!--displays list of answers with "Pending approval" status for admin review
    implemented by Joshua Gardner-->
<div *ngFor="let answer of pendingAnswers" class="div-pending-answers">
    <img class="div-image" src={{answer.img_src}} alt="Image not available at source location">
    <table class="created-answer-table">
        <tbody>
            <tr>
                <td>Id</td>
                <td>{{answer.id}}</td>
            </tr>
            <tr>
                <td>Username</td>
                <td>{{answer.created_by}}</td>
            </tr>
            <tr>
                <td>description</td>
                <td>{{answer.description_answer}}</td>
            </tr>
        </tbody>
    </table>
    <div class="div-approve-remove">
        <button class="approve-button" (click)="approveAnswer(answer.id)">approve</button>
        <button class="remove-button" (click)="removeAnswer(answer.id)">remove</button>
    </div>
</div>
