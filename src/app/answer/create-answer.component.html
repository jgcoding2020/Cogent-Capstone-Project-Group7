<nav>
    <strong>DoConnect</strong>
    <button class="create-question-button" (click)="goCreateQuestion()">Create Question</button>
    <button class="search-question-button" (click)="goSearchQuestion()">Search Question</button>
    <button class="chat-button" (click)="goChat()">Chat with Us!</button>
    <button class="sign-out-button" (click)="goSignOut()">Sign Out</button>
    <div class="username-div">
        {{username}}
    </div>
</nav>

<h2>Question to Answer</h2>
<div  class="div-created-question">
    <img class="div-image" src={{questionToAnswer.image_src}} alt="Image not available">
    <table class="created-question-table">
        <tbody>
            <tr>
                <td>Username</td>
                <td>{{questionToAnswer.qcreated_by}}</td>
            </tr>
            <tr>
                <td>Title</td>
                <td>{{questionToAnswer.title}}</td>
            </tr>
            <tr>
                <td>Topic</td>
                <td>{{questionToAnswer.topic}}</td>
            </tr>
            <tr>
                <td>description</td>
                <td>{{questionToAnswer.description_question}}</td>
            </tr>
        </tbody>
    </table>
</div>

<h2>Create Answer</h2>
<div class="div-create-answer">
    <form class="answer-form" #AnswerQuestionForm="ngForm" (ngSubmit)="onSubmitAnswer(AnswerQuestionForm)">
        <textarea class="answer-text-area" type="text" name="description_answer" [(ngModel)]="answer.description_answer" placeholder="Your answer" required></textarea>
        <input class="file-upload" type="file" [(ngModel)]="answer.img_src" name="img_src" onchange="console.log(event.target.files)" required>
        <button class="submit-answer-button" type="submit">Submit</button>
    </form>
</div>
